<div class='container' infinite-scroll="search.nextPage()" infinite-scroll-distance="2" infinite-scroll-immediate-check=false infinite-scroll-disabled='search.busy' >
  <div class="row">
    <div class="col-xs-6 col-sm-4 col-md-2" ng-repeat="item in search.results">
      <div class="show-box">
        <div class="img-box">
          <a ng-click="search.productDetail(item.id);">
            <img src={{item.image.sizes.IPhone.url}}>
          </a>
        </div>
        <small>{{item.brand.name}}</small>
        <small ng-show='!item.brand.name'>unbranded</small>
        <p>
          {{item.name}}
        </p>
        <h5>
          ${{item.price}}
        </h5>
        <a>retailer</a>
      </div>
      <div class="modal fade" id={{item.id}} tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id={{item.id}}>{{item.brandedName}}</h4>
            </div>
            <div class="modal-body">
              <img src={{item.image.sizes.IPhone.url}}></li>
              {{item.categories[0].name}}
              <a href={{item.clickUrl}} target='_blank'>Buy on {{item.retailer.name}}</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
