<div class="container" ng-init='ideas.display()'>
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 ng-hide='logged'>
        <a href="#/home" ng-click="home=true">
          Checkout more @ Trand
        </a>
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-7">
      <div class="item-modal-imgbox">
        <span>
          <img src={{ideas.detail.largeUrl}} ng-hide='ideas.hoverImg'>
        </span>
        <span>
          <img src={{ideas.showHoverImg}} ng-show='ideas.hoverImg'>
        </span>
      </div>
    </div>
    <div class="col-xs-6 col-md-5">
      <div class='row'>
        <div class="col-xs-12 text-center">
          <h3>
            {{ideas.detail.information.title}}
          </h3>
          <h4>
            <small>
              {{ideas.detail.information.author}} | {{ideas.detail.date | date:'yyyy-mm-dd'}}
            </small>
          </h4>
          <h4>
            {{ideas.detail.price | currency}}
          </h4>
          <hr>
        </div>
      </div>
      <div ng-repeat="obj in ideas.detail.combinations">
          <div class="comb-thumbs-preview-box" >
            <div class="row" >
              <div class="col-xs-6 text-center">
                <img src={{obj.imgUrl}} ng-mouseenter="ideas.showHoverImg=obj.imgUrl; ideas.hoverImg=true" ng-mouseleave="ideas.hoverImg=false">
              </div>
              <div class="col-xs-6">
                <p>
                  {{obj.item.brandName}}
                </p>
                <p>
                  {{obj.item.price | currency }}
                </p>
                <p>
                  <small>
                    <a href='{{obj.item.clickUrl }}' target="_blank">
                      buy at {{obj.item.retailerName}}
                    </a>
                  </small>
                </p>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
