<div id="greeting-mainbox-1">
  <div id="greeting-box">
    <h1>TRAND</h1>
    <h3><small>Explore Fashion's Infinite Style.</small></h3>
    <div ng-show='!logged'>
      <div ng-controller="userController as user">
        <login></login>
        <register></register>
      </div>
    </div>
    <div ng-show='logged'>
      <h5>
        <a href="#/search" ng-click="home=false">Search Now <i class="fa fa-search" aria-hidden="true"></i> </a>
      </h5>
    </div>
  </div>
</div>
<div class="container-fluid greeting-logo-box">
  <div class="row text-center">
    <div class="col-sm-1">
      <img src="images/logo-neimanmarcus.jpeg" alt="" />
    </div>
    <div class="col-sm-1">
      <img src="images/logo-macys.jpg" alt="" />
    </div>
    <div class="col-sm-1">
      <img src="images/logo-nordstrom.jpg" alt="" />
    </div>
    <div class="col-sm-1">
      <img src="images/logo-bloomingdales.jpeg" alt="" />
    </div>
    <div class="col-sm-1">
      <img src="images/logo-anntaylor.png" alt="" />
    </div>
    <div class="col-sm-1">
      <img src="images/logo-jcrew.jpeg" alt="" />
    </div>
    <div class="col-sm-1">
      <img src="images/logo-saks.png" alt="" />
    </div>
    <div class="col-sm-1">
      <img src="images/logo-target.jpg" alt="" />
    </div>
  </div>
</div>

<div id="greeting-mainbox-2">
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-md-4 col-md-offset-2'>
        <h5>
          <a ng-click='home.showRetailers();' ng-hide="home.showed">
            see all our retailers
          </a>
        </h5>
        <div class='retailers-box' ng-show="home.showed" ng-scrollable="{scrollX:'bottom',scrollY:'right'}" style="width: 100%; height: 50vh;">
          <div class="row">
            <div class='col-sm-5' ng-repeat='retailer in home.retailers'>
              <a href='http://{{retailer.hostDomain}}' target="_blank">
                {{retailer.name}}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
