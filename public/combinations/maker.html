<div ng-controller="combinationsController as combinations">
  <div class="container" id='comb-canvas'>
    <div class="row">
      <div class="col-md-8 combinations">
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 180px;">
                  <div ng-repeat="item in combinations.head">
                    <div ng-show="$index == query.head">
                      <div class="comb-head">
                        <img src={{item.item.image.sizes.Best.url}} >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 180px;">
                  <div ng-repeat="item in combinations.eye">
                    <div ng-show="$index == query.eye">
                      <div class="comb-head">
                        <img src={{item.item.image.sizes.Best.url}} >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 300px;">
                  <div ng-repeat="item in combinations.bags">
                    <div ng-show="$index == query.bags">
                      <div class="comb-head">
                        <img src={{item.item.image.sizes.Best.url}} >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 300px;">
                  <div ng-repeat="item in combinations.top">
                    <div ng-show="$index == query.top">
                      <div class="row">
                        <div class="col-md-12">
                          <div>
                            <img src={{item.item.image.sizes.Best.url}}>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 300px;">
                  <div ng-repeat="item in combinations.bot">
                    <div ng-show="$index === query.bot">
                      <div id="comb-bot-field">
                        <div>
                          <img src={{item.item.image.sizes.Best.url}} >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 300px;">
                  <div ng-repeat="item in combinations.foot">
                    <div ng-show="$index === query.foot">
                      <div id="comb-bot-field">
                        <div>
                          <img src={{item.item.image.sizes.Best.url}} >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 700px;">
                  <div ng-repeat="item in combinations.fullbody">
                    <div ng-show="$index === query.fullbody">
                      <div id="comb-bot-field">
                        <div>
                          <img src={{item.item.image.sizes.Best.url}} >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 comb-thumbs">
        <thumbs></thumbs>
      </div>
    </div>
  </div>
</div>

<div>
  <hr>
  <a ng-click='combinations.newComb()'>Save This Combination</a>
  |
  <a ng-click='combinations.savePic()'>Save as picture</a>
  <hr>
  <div id="img-out"></div>
</div>
