<div class="container combinations" ng-controller="combinationsController as combinations">
  <div class="row">
    <div class="col-md-4">
      <div ng-init='combinations.queryTop = 0'>
        <h5>
          <a ng-click="last(combinations.top, 'top', combinations.queryTop)">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </a>
          <span>
            Tops
            {{combinations.queryTop+1}} |
            {{combinations.top.length}}
          </span>
          <a ng-click="next(combinations.top, 'top', combinations.queryTop)">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </a>
        </h5>
      </div>
      <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 300px;">
        <div ng-repeat="item in combinations.top">
          <div ng-show="$index == combinations.queryTop">
            <div class="row">
              <div class="col-md-12">
                <div>
                  <img src={{item.item.image.sizes.Best.url}}>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 400px;">
        <div ng-repeat="item in combinations.bot" ng-init='combinations.queryBot = 0'>
          <div ng-show="$index == combinations.queryBot">
            <div id="comb-bot-field">
              <div>
                <img src={{item.item.image.sizes.Best.url}} >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-init='combinations.queryBot = 0'>
        <h5>
          <a ng-click="last(combinations.bot, 'bot', combinations.queryBot)">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </a>
          <span>
            Bottoms
            {{combinations.queryBot+1}} |
            {{combinations.top.length}}
          </span>
          <a ng-click="next(combinations.bot, 'bot', combinations.queryBot)">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </a>
        </h5>
      </div>
    </div>
    <div class="col-md-4">
      <div ng-init='combinations.queryFullbody = 0'>
        <h5>
          <a ng-click="last(combinations.queryFullbody, 'fullbody', combinations.queryFullbody)">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </a>
          <span>
            FullBody
            {{combinations.queryFullbody+1}} |
            {{combinations.fullbody.length}}
          </span>
          <a ng-click="next(combinations.queryFullbody, 'fullbody', combinations.queryFullbody)">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </a>
        </h5>
      </div>
      <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 700px;">
        <div ng-repeat="item in combinations.fullbody" ng-init='combinations.queryFullbody = 0'>
          <div ng-show="$index == combinations.queryFullbody">
            <div id="comb-bot-field">
              <div>
                <img src={{item.item.image.sizes.Best.url}} >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  <hr>
  <a ng-click='combinations.newComb()'>Save This Combination</a>
  |
  <a ng-click>Startover Again</a>
</div>
