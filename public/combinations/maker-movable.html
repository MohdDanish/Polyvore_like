<div ng-controller="combinationsController as combinations">
  <div class="container" id='comb-canvas'>
    <div class="row">
      <div class="col-md-8 combinations">
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 180px;">
                  <div ng-repeat="item in (_.where(queryLists, {name:'head'})[0].data)">
                    <div ng-show="$index == _.where(query, {name:'head'})[0].index">
                      <div class="comb-head">
                        <img src={{item.item.image.sizes.Best.url}} >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 180px;">
                  <div ng-repeat="item in (_.where(queryLists, {name:'eye'})[0].data)">
                    <div ng-show="$index == _.where(query, {name:'eye'})[0].index">
                      <div class="comb-head">
                        <img src={{item.item.image.sizes.Best.url}} >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 180px;">

                        <img src={{item.item.image.sizes.Best.url}} >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 300px;">
                  <div ng-repeat="item in (_.where(queryLists, {name:'top'})[0].data)">
                    <div ng-show="$index == _.where(query, {name:'top'})[0].index">
                      <div class="comb-head">
                        <img src={{item.item.image.sizes.Best.url}} >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 450px;">
                  <div ng-repeat="item in (_.where(queryLists, {name:'fullbody'})[0].data)">
                    <div ng-show="$index == _.where(query, {name:'fullbody'})[0].index">
                      <div class="comb-head">
                        <img src={{item.item.image.sizes.Best.url}} >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div ng-scrollable="{scrollX:'none',scrollY:'right'}" style="width: 200px; height: 300px;">
                  <div ng-repeat="item in (_.where(queryLists, {name:'foot'})[0].data)">

                        <img src={{item.item.image.sizes.Best.url}} >

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 comb-thumbs">
        <thumbs></thumbs>
      </div>
    </div>
  </div>
</div>

<div>
  <hr>
  <a ng-click='combinations.newComb()'>Save This Combination</a>
  |
  <a ng-click='combinations.savePic()'>Save as picture</a>
  <hr>
  <div id="img-out"></div>
</div>
