<form class="form" ng-submit="user.login()" ng-show='!newUser' ng-hide="logged">
  <div class="form-group">
    <label for="loginEmail"></label>
    <input type="email" class="form-control" ng-model="loginEmail" name='loginEmail' placeholder='email'>
  </div>
  <div class="form-group">
    <label for="loginPassword"></label>
    <input type="password" class="form-control" ng-model="loginPassword" name='loginPassword' placeholder='password'>
  </div>
  <button type="submit" name="button" class='btn btn-default'>Login</button>
  <a ng-click='newUser = true'>New User</a>
</form>
